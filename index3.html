<!DOCTYPE html>

	<meta charset="utf-8">
	<title>Jihoon Choi - Registration</title>
	<link href="css/style.css" rel="stylesheet" type="text/css">	
	
</head>

	
<body>
	<div id="siteWrap">
		<div id="header">
			<h1> 
				Jihoon Choi ; koji
			</h1>
			<div class="search">	  
				<form> 
					<input type="text" class="searchBox" value="Enter keyword" style="color: gray;" tabindex="1" name="letter" id="FindTextInput"> 
				
						<input type="submit" class="searchButton" tabindex="2" value="Search" id="search_submit"> 
				</form>
			</div>
		</div>
		
		<div id="nav">
		
			<ul>
				<li id="navhome">
					<a href="./index.html">HOME</a>
					</li>
				<li id="profile">
					<a href="./index1.html">Profile</a>
					</li>
				<li id="likedislike">
					<a href="./index2.html">Like disLike</a>
					</li>
				<li id="contact_me">
					<a href="./index3.html">Registration</a>
					</li>
				
			</ul>
		</div>
		
		
				
		
		
	<div id="reg">
			<h2 title="회원등록">Registration</h2>
			<form id="reg_form" action="#" method="post">
				<p>
					<label for="u_name">이름</label>
					<input id="u_name" name="u_name" type="text" placeholder="이름" required="required" />
				</p>
				<p>
					<label for="u_phone">폰 번호</label>
					<input id="u_phone" name="u_phone" type="tel" placeholder="폰 번호" required="required" />
				</p>
				<p>
					<label for="u_email">이메일</label>
					<input id="u_email" name="u_email" type="email" placeholder="이메일" required="required" />
				</p>
				<p>
					<label for="u_site">웹 사이트</label>
					<input id="u_site" name="u_site" type="url" placeholder="웹 사이트" />
				</p>
				<p>
					<label for="u_pass">비밀번호</label>
					<input id="u_pass" name="u_pass" type="password" placeholder="비밀번호" required="required" />
				</p>
				<p id="accept">
					<input id="accept_terms" name="accept_terms" type="checkbox" />
					<label for="accept_terms">
						<strong>
						<a href="#" rel="external">서비스 이용 약관</a>, 
						<a href="#" rel="external">개인 정보 수집 이용</a>
						에 동의</strong>합니다.
					</label>
				</p>
				<div class="addButton">
					<button id="reg_new" type="submit" title="회원가입">Sign-up</button>
				</div>
			</form>
	</div>
		
	

	</div>	
	<hr/>
	<div id="footer">			
			<p> 
				사이트소개 | 이용약관 | 개인정보취급방침 | 고객센터
			</p>

			</p>
	</div>
		
		
	
</body>

</html>
